<div class="login-container">
  <div class="login-card" *ngIf="!isLoggedIn">
    <h1>Login</h1>
    <p class="subtitle">Enter your credentials to continue</p>
    
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div class="form-group">
        <label for="userId">User ID</label>
        <input
          type="text"
          id="userId"
          name="userId"
          [(ngModel)]="userId"
          required
          placeholder="Enter your user ID"
          class="form-control"
        />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="password"
          required
          placeholder="Enter your password"
          class="form-control"
        />
      </div>

      <button type="submit" class="btn-login" [disabled]="!loginForm.form.valid">
        Login
      </button>

      <div class="message" *ngIf="loginMessage && !isLoggedIn">
        {{ loginMessage }}
      </div>
    </form>
  </div>

  <div class="welcome-card" *ngIf="isLoggedIn">
    <h1>{{ loginMessage }}</h1>
    <p class="subtitle">You have successfully logged in.</p>
    <button class="btn-logout" (click)="logout()">Logout</button>
  </div>
</div>
